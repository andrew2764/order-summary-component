<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <img class="hero--image" src="./images/illustration-hero.svg" alt="person listening to music">
    <h1 class="title">Order Summary</h1>
    <p class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div>
      <img src="./images/icon-music.svg" alt="music icon">
      <div>
        <span class="plan-name">Annual Plan</span>
        <span class="plan-price">$59.99/year</span>
      </div>
      <a class="change-link" href="">Change</a>
    </div>
    <a class="button button--primary" href="">Proceed to Payment</a>
    <a class="button button--secondary" href="">Cancel Order</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/andrew2764">andrew2764</a>.
  </div>
</body>

</html>
